<div class="card" id="datasets-table-div" data-toggle="lists" data-lists-values='["dataset-id", "created-date", "images", "download-status"]'>
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col">

        <!-- Search -->
        <form class="row align-items-center">
          <div class="col-auto pr-0">
            <span class="fe fe-search text-muted"></span>
          </div>
          <div class="col">
              <input type="search" class="form-control form-control-flush search" placeholder="Search">
          </div>
        </form>

      </div>
      <div class="col-auto">

        <!-- Button -->

        <div class="dropdown">
          <button class="btn btn-sm btn-white dropdown-toggle" type="button" id="bulkActionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Bulk action
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bulkActionDropdown">
            <div class="row">
              <div class="col">
                <button id="delete-pi-datasets-bulk-action" class="btn" tab="pi">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                  Delete Datasets
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div> <!-- / .row -->
  </div>
  <div class="table-responsive">
    <table class="table table-sm table-nowrap card-table">
      <thead>
        <tr>
          <th>
            <div class="custom-control custom-checkbox table-checkbox">
              <input type="checkbox" class="custom-control-input" name="datasetsSelect" id="datasetsSelectAll">
              <label class="custom-control-label" for="datasetsSelectAll">
                &nbsp;
              </label>
            </div>
          </th>
          <th class="text-muted sort" data-sort="dataset-id">
            Dataset ID
          </th>
          <th class="text-muted sort" data-sort="created-date">
            Created Date
          </th>
          <th class="text-muted sort" data-sort="images">
            Images
          </th>
          <th class="text-muted">
            Download
          </th>
          <th class="text-muted">
            Delete
          </th>
        </tr>
      </thead>
      <tbody class="list" id="datasetsTbody">
      </tbody>
    </table>
  </div>
</div>
